version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: cheery-scrapio-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: cheery-scrapio
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - cheery-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cheery-scrapio-app
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/cheery-scrapio
      SCRAPE_URL_LEFT: https://www.democraticunderground.com/?com=forum&id=1014
      SCRAPE_URL_RIGHT: http://www.freerepublic.com/tag/breaking-news/index?tab=articles
      SCRAPE_URL_CENTER: http://www.bbc.com/news/world/us_and_canada
    ports:
      - '5000:5000'
    volumes:
      - ./logs:/app/logs
    networks:
      - cheery-network

volumes:
  mongodb_data:
    driver: local

networks:
  cheery-network:
    driver: bridge
